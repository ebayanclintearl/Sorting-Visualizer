<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="icon" href="images/sort-icon.png" />
    <link rel="stylesheet" href="styles/index.css" />
    <script defer src="dist/bundle.js"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <div class="logo">
          <span class="logo-icon"></span>
          <a class="logo-text" href="#">Sorting Visualizer</a>
        </div>
        <div class="algo unactive">
          <ul>
            <li><button>Bubble</button></li>
            <li><button>Insertion</button></li>
            <li><button>Selection</button></li>
            <li><button>Merge</button></li>
            <li><button>Quick</button></li>
            <li><button>Heap</button></li>
          </ul>
        </div>
        <div class="dropdowns">
          <div class="dropdown">
            <button class="dropbtn">
              <h1 id="size-btn-title">SIZE</h1>
              <span></span>
            </button>
            <div class="dropdown-content" id="size-btns">
              <button>Small</button>
              <button>Medium</button>
              <button>Large</button>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropbtn">
              <h1 id="speed-btn-title">SPEED</h1>
              <span></span>
            </button>
            <div class="dropdown-content" id="speed-btns">
              <button>Slow</button>
              <button>Moderate</button>
              <button>Fast</button>
            </div>
          </div>
        </div>
        <div class="btn">
          <button class="shuffle-btn">
            <span>Shuffle</span>
            <div class="btn-icon"></div>
          </button>
          <button class="sort-btn">
            <span>Sort!</span>
            <div class="btn-icon"></div>
          </button>
        </div>
        <div class="small-device-icon">
          <span><button class="menu-btn"></button></span>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="container"></div>
    </div>
  </body>
</html>
